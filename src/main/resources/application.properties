spring.application.name=ArticleFeedbackMS

spring.data.mongodb.uri=mongodb://localhost:27017/articlefeedback



# Desactivar la configuración de DataSource para bases de datos relacionales
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

security.securityServerUrl=http://localhost:3000

SPRING_AMQP_DESERIALIZATION_TRUST_ALL=true

logging.level.org.springframework.amqp=DEBUG

